<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        poster 一个海报帧的URL，用于在用户播放或者跳帧之前展示

        controls 显示或隐藏用户控制界面
        autoplay 媒体是否自动播放
        loop 媒体是否循环播放
        muted 是否静音

        https://www.w3school.com.cn/html5/att_video_preload.asp
        preload:
            none
            metadata
            auto
            空字符串
     -->
    <video src="./resource/video/test.mp4" poster="./resource/img/xfz.png" controls loop></video>
</body>

</html>
