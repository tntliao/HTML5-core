<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 表明当前文档的渲染模式是怪异模式/混杂模式还是标准模式
        console.log(document.compatMode)

        /*
            标准模式    添加 <!DOCTYPE html>
            怪异模式    没有添加 <!DOCTYPE html>

            在ie9往上的浏览器中，三种模式在渲染方面几乎没有区别
            在ie 7 8 9中，理论存在怪异模式,实际只有标准模式
            在ie6中,标准模式和怪异模式渲染区别最大
            在ie6以下浏览器中，只有怪异模式
         */
    </script>
</head>

</html>
