<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="checkbox" name='ljj'>
</body>
<script>
    /*
        布尔值属性:你的property是布尔值类型
        非布尔值属性:你的property是非布尔值类型

        ###布尔值属性   property和attribute的同步问题?
            1.改变 property时,不会同步attribute
            2.在没有动过property时
                     attribute会同步property
                一旦动过property
                     attribute不会同步property
     */
    var input = document.getElementsByTagName('input')[0]
    debugger
    input.setAttribute('name', 'ljj1')
    input.setAttribute('name', 'ljj2')

    input.name = 'ljj3'
    input.name = 'ljj4'
    input.checked = true

    input.setAttribute('name', 'ljj5')
    input.setAttribute('name', 'ljj6')

</script>

</html>
